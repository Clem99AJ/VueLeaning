<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用第三方动画库、</title>
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <style>
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .s1{opacity: 0}
        .s2{}
        .s3{opacity: 1}
        .s4{opacity: 1}
        .s5{}
        .s6{opacity: 0}
    </style>
</head>
<body>
    <div id="app">
        <!--在vue里使用样式类的的方法-->
        <transition
            enter-from-class="s1"
            enter-active-class="animate__animated animate__bounceInDown"
            enter-to-class="s3"
            leave-from-class="s4"
            leave-active-class="animate__animated animate__bounceOutDown"
            leave-to-class="s6"
            :duration="{enter:3000,leave:1000}"
        >
            <!--CSS的用法  class="box animate__animated animate__bounceInDown"-->
            <div class="box"v-show="flag">
                <h3>{{msg1}}</h3>
            </div>
        </transition>

        <div>
            <button v-on:click="flag = !flag">change</button>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    msg1:'命名前',
                    flag:false
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
