<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取真实DOM</title>
</head>
<body>
    <div id="app">
        <div ref="A">楠溪泽岸;</div>
        <input ref="B" type="text" placeholder="Please enter something">

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            setup(props,ref){
                const {onMounted,ref} = Vue
                const A = ref(null)
                const B = ref(null)
                onMounted(()=>{
                    console.log(A);
                    console.log(B);
                })
                return{
                    A,
                    B
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
