<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件生命周期新写法</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../js/vue.js"></script>
    <script >

        const app = Vue.createApp({
            setup(props,context,onBeforeMount,onMounted,onBeforeUpdate,onUpdated,onBeforeUnmount,onUnmounted){
                const {ref} = Vue
                let msg = ref('原始内容')
                //生命周期的新用法
                onBeforeMount(()=>{})
                onMounted(()=>{})
                onBeforeUpdate(()=>{})
                onUpdated(()=>{})
                onBeforeUnmount(()=>{})
                onUnmounted(()=>{})
            },
            template:`
                <div>
                    <h2>{{msg}}</h2>
                </div>
            `
        }).mount('#app')
    </script>
</body>
</html>
