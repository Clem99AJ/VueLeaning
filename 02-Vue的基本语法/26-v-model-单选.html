<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model单选</title>
</head>
<body>
    <div id="app">
        <label><input type="radio" value="男" v-model="sex">男</label>
        <label><input type="radio" value="女" v-model="sex">女</label>
        <h1>你选择的性别是:{{sex}}</h1>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    sex:'男'
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
