<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model使用修饰符</title>
    <style>
        .color1{
            color: red;
        }

    </style>
</head>
<body>
    <div id="app">
        <div>
            <p class="color1">1、v-model.lazy(可以等到输入完成再进行数据提交)</p>
            <label><input type="text" v-model.lazy="msg"></label>
            <h2>{{msg}}</h2>
            <p class="color1">2、v-model.number(可以绑定数据类型)</p>
            <label><input type="number" v-model.number="age"></label>
            <h2>{{age}} == {{typeof age}}</h2>
            <p class="color1">3、v-model.trim(可以过滤前后空格)</p>
            <label><input type="text" v-model.trim="name"></label>
            <h2>==={{name}}===</h2>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    msg:'基础模板',
                    age:0,
                    name:''
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
