<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for-对象</title>
</head>
<body>
    <div id="app">
        <h1>1、直接输出</h1>
        <ul>
            <li v-for="item in person">{{item}}</li>
        </ul>
        <h1>2、键值对输出</h1>
        <ul>
            <li v-for="(item,key) in person">{{key}}:{{item}}</li>
        </ul>
        <h1>3、键值对加下标都要输出</h1>
        <ul>
            <li v-for="(item,key,inter) in person">{{inter}}:{{key}}:{{item}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    person:{
                        name:'萧炎',
                        age:23,
                        friends:['紫妍','云韵']
                    }
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
