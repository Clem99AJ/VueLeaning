<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快捷语法</title>
</head>
<body>
    <div id="app">
        <p>老方法：一个一个传</p>
        <nx-box :num1="a" :num2="b" :num3="c" :num4="d"></nx-box>
        <p>---------------------</p>
        <p>快捷方法：把需要的数据包装到对象中，传对象</p>
        <nx-box v-bind="numObj"></nx-box>
        <p>---------------------</p>
        <p>底层解析</p>
        <nx-box :num1="numObj.num1" :num2="numObj.num2" :num3="numObj.num3" :num4="numObj.num4"></nx-box>
    </div>
    <template id="box">
        <div>数据1:{{num1}}</div>
        <div>数据2:{{num2}}</div>
        <div>数据3:{{num3}}</div>
        <div>数据4:{{num4}}</div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        const NXBox = {
            props:['num1','num2','num3','num4'],
            template:'#box'
        }
        const app = Vue.createApp({
            data(){
                return{
                    a:100,
                    b:200,
                    c:300,
                    d:400,
                    numObj:{
                        num1:100,
                        num2:200,
                        num3:300,
                        num4:400
                    }
                }
            },
            components:{
                'nx-box':NXBox
            }
        }).mount("#app");
    </script>
</body>
</html>
