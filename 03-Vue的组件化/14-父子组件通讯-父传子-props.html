<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件通讯-父传子</title>
</head>
<body>
<div id="app">
    <b-box v-bind:msg1="msg1" v-bind:msg2="msg2"></b-box>
    <b-box v-bind:msg2="msg2"></b-box>
</div>

<template id="box">
    <div>
        <p>--------------------</p>
        <h1>{{msg1}}</h1>
        <ol>
            <li v-for="p in msg2">{{p}}</li>
        </ol>
    </div>
</template>

<script src="js/vue.js"></script>
<script>
    const Box = {
        //props用于接收数据
        props:{
            msg1:{type:String,required:true,default:'你没传东西给我'},
            msg2:{type:Array,required:true}
        },
        template:'#box'
    }

    const app = Vue.createApp({
        data(){
            return{
                msg1:'基础模板',
                msg2:['萧炎','小医仙','萧熏儿']
            }
        },
        components:{
            'b-box':Box
        }
    }).mount("#app");
</script>
</body>
</html>
