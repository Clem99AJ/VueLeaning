    <!--2、使用template标签-->
    <template id="lk_count">
        <button v-on:click="count++">Click this button is {{count}}</button>
    </template>
    <template id="lk_box">
        <div style="height: 200px;width: 200px;background-color: mediumpurple">
            盒子组件
            <lk-cc></lk-cc>
        </div>
    </script>

    </template>
    <script src="js/vue.js"></script>
    <script>
        const Counter = {
            data(){
                return{
                    count:0
                }
            },
            template:'#lk_count'
        };
        const Box = {
            components: {
              'lk-cc':Counter
            },
            template:'#lk_box'
        }
        const app = Vue.createApp({
            data(){
                return{
                    msg:'基础模板'
                }
            },
            components:{
                'lk-count':Counter,
                'lk-box':Box
            }
        }).mount("#app");
    </script>
</body>
